<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Usuario</title>
</head>
<body>
	<div>
		<p>
			<b>ID</b>: <span th:text="${usuario.id}"></span>
		</p>
		<p>
			<b>Nombre</b>: <span th:text="${usuario.nombre}"></span>
		</p>
		<p>
			<b>Apellido</b>: <span th:text="${usuario.apellido}"></span>
		</p>
	</div>
</body>
</html>
