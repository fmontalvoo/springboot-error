<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Error 500</title>
</head>
<body xmlns:th="http://www.thymeleaf.org">
	<h2 th:text="Error +' '+ ${status}"></h2>
	<h3 th:text="${error}"></h3>
	<h5 th:text="${timestamp}"></h5>
	<p th:text="${message}"></p>
	<hr>
	<p th:text="${path}"></p>
	<p th:text="${trace}"></p>
</body>
</html>
